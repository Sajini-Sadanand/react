<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="show"></div>

    <script type="text/babel">
        function Success(){
            return <h3>You have logged in successfully!</h3>;
        }
        function Failure(){
            return <h3>Please sign up first before log in!</h3>;
        }
        function CheckIn(){
            var isLoggedIn = false; //assume the user hasn't logged in
            if(isLoggedIn){ //check if the user has logged in
                return <Success/>;
            }
            return <Failure/>;
        }
        ReactDOM.render( 
            <CheckIn/>, // run CheckIn() component
            document.getElementById('show')
        );
    </script>
  </body>
</html>
