<!DOCTYPE html>
<html>
  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="show"></div>

    <script type="text/babel">
        function Book1(props){ //component1
            return <h3>{props.title1}</h3>;
        }
        function Book2(props){ //component1
            return <h3>{props.title2}</h3>;
        }
        function Book3(props){ //component1
            return <h3>{props.title3}</h3>;
        }
        function AllBooks(){
            return(
                <div>
                    <Book1 title1 = "Kotlin in 8 Hours"/>
                    <Book2 title2 = "Python in 8 Hours"/>
                    <Book3 title3 = "Django in 8 Hours"/>
                </div>
            )
        }
        const element = <AllBooks/>;
        ReactDOM.render( 
            element,
            document.getElementById('show')
        );
    </script>
  </body>
</html>
