<!DOCTYPE html>
<html>
{% comment %} Explanation: “< form >… </ form >” defines a form. “< input type =' text' onChange ={ this.handle} />” will run the handle() when the contents in the text box changes. "event.target.value" access the text field value. {% endcomment %}

  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="show"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    name:''
                };
            }
            handle = (event) =>{//trigger the event
                this.setState({name:event.target.value});//update value
            } // "event.target.value" access the text field value
            render(){
                return(
                    <form>
                        <h2>Hi! {this.state.name}</h2>
                        <p>Please input your name</p>
                        <input type='text' onChange = {this.handle}/>
                    </form>
                );
            }
        }
        ReactDOM.render(
            <MyComponent/>,
            document.getElementById('show')
        );
    </script>
  </body>
</html>
