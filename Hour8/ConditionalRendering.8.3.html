<!DOCTYPE html>
<html>

  <script src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <body>
  
    <div id="show"></div>
    <script type="text/babel">
        class MyComponent extends React.Component{
            constructor(props){
                super(props);
                this.state = {
                    id:' '
                };
            }
            handle = (event) =>{//trigger the event
                this.setState({id:event.target.value});//update value
            } // "event.target.value" access the text field value
            render(){
                var validity = ' ';
                //assume that my ID number is 12345
                if(this.state.id == 12345){ //condition
                    validity = <h4>Your ID number is: {this.state.id}</h4>;
                }else{//otherwise
                    validity = <h4>Please enter your ID number!</h4>;
                }
                return(
                    <form>
                    {validity}
                    <input type='text' onChange={this.handle}/>
                    </form>
                )
            }
        }
        ReactDOM.render(
            <MyComponent/>,
            document.getElementById('show')
        );
    </script>
  </body>
</html>
